<h2 mat-dialog-title>{{ titre }}</h2>
<button mat-icon-button mat-dialog-close aria-label="Close">
  <mat-icon>close</mat-icon>
</button>
<div mat-dialog-content>
  <form class="form" [formGroup]="compteForm">
    <div class="form-body">
      <div class="row align-items-center">
        <div class="col-12 form-group">
          <mat-label>Client<span class="text-danger">*</span></mat-label>
          <mat-select formControlName="userId" >
            <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
          </mat-select>
        </div>
        <div class="col-12 form-group">
          <mat-label>Type Compte<span class="text-danger">*</span></mat-label>
          <mat-select formControlName="typeDeCompteId" placeholder="Sélectionner un type de compte">
            <mat-option *ngFor="let typeCompte of typeComptes" [value]="typeCompte.id">{{ typeCompte.nom }}</mat-option>
          </mat-select>
          <mat-error *ngIf="compteForm.get('typeDeCompteId')?.invalid">Sélectionner un type de compte</mat-error>
        </div>
        <div class="col-12 form-group">
          <mat-label>Solde<span class="text-danger">*</span></mat-label>
          <input matInput formControlName="solde" type="number">
          <mat-error *ngIf="compteForm.get('solde')?.invalid">Entrez le solde du compte</mat-error>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="closeDialog()">Annuler</button>
  <button mat-button type="button" (click)="closeDialog('Save click')" *ngIf="titre === 'Ajouter un Compte'">Enregistrer</button>
  <button mat-button type="button" (click)="closeDialog('Edit click')" *ngIf="titre !== 'Ajouter un Compte'">Modifier</button>
</div>
